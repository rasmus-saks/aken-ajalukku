language: android
env:
  - SUBPROJECT=App
  - SUBPROJECT=CMS

android:
  components:
    - platform-tools
    - tools
    - build-tools-24.0.3
    - android-25
    - extra-android-m2repository
    - extra-google-google_play_services
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-23

before_install:
  - cd $SUBPROJECT

script:
  - chmod 777 ./travis.sh
  - ./travis.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
